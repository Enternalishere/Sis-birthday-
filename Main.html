<body>  <div class="intro">

  <script>
    const intro = document.querySelector('.intro');
    const main = document.querySelector('.main');

    // Transition after 10 seconds
    setTimeout(() => {
      intro.style.opacity = 0;
      main.style.opacity = 1;
    }, 10000);

    // Balloon generator ðŸŽˆ
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
      balloon.style.animationDuration = Math.random() * 3 + 4 + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 7000);
    }
    setInterval(createBalloon, 300);

    // Confetti ðŸŽŠ
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 0.5 + 0.5,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`,
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += p.d * 4;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
    }
    drawConfetti();

    // Ensure music plays on first interaction if blocked
    window.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      music.play();
    }, { once: true });
  </script></body>
